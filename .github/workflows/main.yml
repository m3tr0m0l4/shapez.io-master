name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg default-jre

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn

      - name: Install root dependencies
        run: yarn --frozen-lockfile

      - name: Install gulp dependencies
        run: |
          cd gulp
          yarn --frozen-lockfile
          cd ..

      - name: Build (generate local config + translations + web)
        run: |
          cd gulp
          yarn gulp translations.fullBuild
          yarn gulp localConfig.findOrCreate
          yarn gulp build.web-shapezio
          cd ..

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact (build folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

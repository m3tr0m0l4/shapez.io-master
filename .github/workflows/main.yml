name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-path: ${{ steps.upload.outputs.artifact-path || 'build' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre ffmpeg

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install root deps
        run: yarn --frozen-lockfile

      - name: Install gulp deps
        run: |
          cd gulp
          yarn --frozen-lockfile
          cd ..

      - name: Build site (production)
        run: |
          cd gulp
          yarn gulp build.web-shapezio
          cd ..

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
